<!DOCTYPE html>
<html>
<head>
   
    <title>Creating Table</title>
    <!-- <style>
        table, tr, th, td {

            border-color: red;

</head>
<body>
    <table border="2px" cellspacing="10px">
            <caption><b>Time Table<b></caption>
        <tr>
            <th>Day/Period</th>
            <th>Time 1</th>
            <th>Time 1</th>
            <th>Time 1</th>
            <th>Time 1</th>
            <th>Time 1</th>
            <th>Time 1</th>
            <th>Time 1</th>
            <th>Time 1</th>
        </tr>
        <!-- Monday -->
        <tr>
            <td>Monday</td>
            <td>Eng</td>
            <td>Math</td>
            <td>Chem</td>
            <td rowspan="6">Lunch</td>
            <td colspan="3">Lab</td>
            <td>Phy</td>
        </tr>
        <!-- Tuesday -->
        <tr>
            <td>Tuesday</td>
            <td colspan="3">Lab</td>
            <td>Eng</td>
            <td>Chem</td>
            <td>Math</td>
            <td>Sports</td>        
        </tr>
        <!-- Wednesday -->
        <tr>
            <td>Wednesday</td>
            <td>Math</td>
            <td>Phy</td>
            <td>Eng</td>
            <td>Chem</td>
            <td colspan="3">Library</td>
        </tr>
        <!-- Thursday -->
        <tr>
            <td>Thursday</td>
            <td>Math</td>
            <td>Phy</td>
            <td>Eng</td>
            <td colspan="3">Lab</td>
            <td>Chem</td> 
        </tr>
        <!-- Friday -->
        <tr>
            <td>Friday</td>
            <td colspan="3">Lab</td>
            <td>Math</td>
            <td>Math</td>
            <td>Math</td>
            <td>Math</td>
        </tr>
        <!-- Saturday -->
        <tr>
            <td>Monday</td>
            <td>Eng</td>
            <td>Math</td>
            <td>Chem</td>
            <td colspan="3">Lab</td>
            <td>Phy</td>
        </tr>

    </table>
    
</body>
</html>
